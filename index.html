<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUNNYCOM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <header>
      <!-- 이름을 가장 위쪽에 -->
      <h1>친절한컴샘</h1>
      <h2>bandybul tutor</h2>
    </header>
    <!-- 내용 -->
    <main>
      <!-- 화면을 좌우로 나눔 -->
      <article id="left">
        <div id="pf-img">
          <img src="./pf.png" alt="프로필 이미지">
        </div>

        <!-- 자기 소개 -->
        <section>
          <!-- 소개 내용은 <p>와 </p> 사이의 부분을 수정하세요 -->
          <p>컴퓨터를 처음 배우는 분들을 위해 친절하게 알려드리고 싶은 마음으로 수업하는 사람</p>

          <!-- sns 링크 부분 -->
          <!-- href="" 부분의 링크와 내용을 수정하세요 -->
          <ul id="sns">
            <li>
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <a href="mailto:your-email@example.com">bandypul@naver.com</a>              
        </li>
            <li>
              <i class="fab fa-github" aria-hidden="true"></i>
              <a href="https://github.com/bandybul/comclass">comclass</a>              
            </li>
           
            </ul>
        </section>
      </article>

      <artile id="right">
        
        <section>
          <h2>수업 내용</h2>
          <!-- 자신있는 기술 수정 -->
          <p>컴퓨터첫걸음</p>
          <p>인터넷활용</p>
          <p>사진편집</p>
          <p>동영상편집</p>
        </section>
        
      </artile>
    </main>
  </div>
</body>
</html>
